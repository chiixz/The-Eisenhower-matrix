<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <div class="section-about">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="section-main">
      <p id="section-add">
        <label class="section-title section-title-label" for="new-task">Add Item</label>
        <div class="line-wrapper">
          <input id="new-task" 
                 class="task task-enter" 
                 type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="list">
          <input class="task-check" type="checkbox">
          <label class="task task-name">Pay Bills</label>
          <input type="text" 
                 class="task task-enter">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list">
          <input class="task-check" type="checkbox">
          <label class="task task-name">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task task-enter">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input class="task-check" type="checkbox" checked>
          <label class="task task-name task_done">See the Doctor</label>
          <input type="text" 
                 class="task task-enter">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
